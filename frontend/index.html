<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RO-PE - Registros e Ocorr√™ncias Pernambuco</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="css/styles.css">

<body>
    <div id="app">

                    <h1 class="logo">üèôÔ∏è RO-PE</h1>
                    <nav class="nav">
                        <span id="userName" class="user-name"></span>
                        <button id="logoutBtn" class="btn btn-secondary">Sair</button>
                    </nav>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <!-- Filters -->
            <section class="filters">
                <div class="container">
                    <div class="filters-grid">
                        <div class="filter-group">
                            <label for="typeFilter">Tipo:</label>
                            <select id="typeFilter" class="filter-select">
                                <option value="">Todos</option>
                                <option value="Assalto">Assalto</option>
                                <option value="Acidente">Acidente</option>
                                <option value="Vandalismo">Vandalismo</option>
                                <option value="Inc√™ndio">Inc√™ndio</option>
                                <option value="Buraco na via">Buraco na via</option>
                                <option value="Falta de ilumina√ß√£o">Falta de ilumina√ß√£o</option>
                                <option value="Ac√∫mulo de lixo">Ac√∫mulo de lixo</option>
                                <option value="Alagamento">Alagamento</option>
                                <option value="Outro">Outro</option>
                            </select>
                        </div>

                        <div class="filter-group">
                            <label for="dateFilter">Per√≠odo:</label>
                            <select id="dateFilter" class="filter-select">
                                <option value="">Todos</option>
                                <option value="24h">√öltimas 24h</option>
                                <option value="7d">√öltimos 7 dias</option>
                                <option value="30d">√öltimos 30 dias</option>
                            </select>
                        </div>

                        <div class="filter-group">
                            <label for="radiusFilter">Raio (km):</label>
                            <input type="number" id="radiusFilter" class="filter-input" placeholder="Ex: 5" min="1" max="50">
                        </div>

                        <button id="applyFilters" class="btn btn-primary">Aplicar Filtros</button>
                        <button id="clearFilters" class="btn btn-secondary">Limpar</button>
                    </div>
                </div>
            </section>

            <!-- Map and List -->
            <section class="content">
                <div class="container">
                    <div class="content-grid">
                        <!-- Map -->
                        <div class="map-container">
                            <div id="map" class="map"></div>
                            <button id="createOccurrenceBtn" class="btn-float" title="Criar nova ocorr√™ncia">
                                ‚ûï
                            </button>
                        </div>

                        <!-- List -->
                        <div class="list-container">
                            <h2 class="list-title">Ocorr√™ncias Recentes</h2>
                            <div id="occurrencesList" class="occurrences-list">
                                <!-- Ser√° preenchido dinamicamente -->
                            </div>
                            <div id="pagination" class="pagination">
                                <!-- Pagina√ß√£o -->
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Modal: Detalhes da Ocorr√™ncia -->
    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <div id="detailsContent" class="details-content">
                <!-- Ser√° preenchido dinamicamente -->
            </div>
        </div>
    </div>

    <!-- Modal: Criar Ocorr√™ncia -->
    <div id="createModal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h2 class="modal-title">Registrar Nova Ocorr√™ncia</h2>
            <form id="createForm" class="form">
                <div class="form-group">
                    <label for="occurrenceType">Tipo de Ocorr√™ncia *</label>
                    <select id="occurrenceType" class="form-control" required>
                        <option value="">Selecione...</option>
                        <option value="Assalto">Assalto</option>
                        <option value="Acidente">Acidente</option>
                        <option value="Vandalismo">Vandalismo</option>
                        <option value="Inc√™ndio">Inc√™ndio</option>
                        <option value="Buraco na via">Buraco na via</option>
                        <option value="Falta de ilumina√ß√£o">Falta de ilumina√ß√£o</option>
                        <option value="Ac√∫mulo de lixo">Ac√∫mulo de lixo</option>
                        <option value="Alagamento">Alagamento</option>
                        <option value="Outro">Outro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="description">Descri√ß√£o *</label>
                    <textarea id="description" class="form-control" rows="4" minlength="10" maxlength="2000" required 
                              placeholder="Descreva a ocorr√™ncia com o m√°ximo de detalhes poss√≠vel..."></textarea>
                    <small class="form-help">M√≠nimo 10 caracteres</small>

                <div class="form-group">

                            üìç Usar Minha Localiza√ß√£o
                        </button>
                        <button type="button" id="selectOnMap" class="btn btn-secondary btn-small">
                            üó∫Ô∏è Selecionar no Mapa
                        </button>
                    </div>
                    <div class="form-row">
                        <div class="form-col">
                            <input type="number" id="latitude" class="form-control" placeholder="Latitude" step="any" required readonly>
                        </div>
                        <div class="form-col">
                            <input type="number" id="longitude" class="form-control" placeholder="Longitude" step="any" required readonly>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="photo">Foto</label>
                    <input type="file" id="photo" class="form-control" accept="image/jpeg,image/png,image/jpg">
                    <small class="form-help">JPG ou PNG, m√°ximo 5MB</small>
                    <div id="photoPreview" class="photo-preview"></div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary btn-block">
                        üìù Registrar Ocorr√™ncia
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/map.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
